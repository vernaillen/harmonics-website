version: 2.1

orbs:
  node: circleci/node@5.0.3
  sonarcloud: sonarsource/sonarcloud@1.1.1
  slack: circleci/slack@4.10.1

jobs:
  build_and_test:
    docker:
      - image: vernaillen/circleci-pnpm:18.9.1
    steps:
      - checkout
      - run:
          name: Install packages
          command: pnpm install --no-frozen-lockfile
      - run:
          name: Lint
          command: pnpm run lint
      - run:
          name: Test
          command: pnpm test
      - sonarcloud/scan
      - slack/notify:
          channel: circleci
          event: always
  deploy:
    docker:
      - image: vernaillen/circleci-pnpm:18.9.1
    steps:
      - run:
          name: Build
          command: |
            pnpm run netlify:build
      - run:
          name: Deploy
          command: |
            pnpm run netlify:deploy
      - slack/notify:
          channel: circleci
          event: always

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test:
          context: 
            - SonarCloud
            - Slack
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
          context: 
            - Slack