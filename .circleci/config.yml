version: 2.1

orbs:
  node: circleci/node@5.0.3
  sonarcloud: sonarsource/sonarcloud@1.1.1
  slack: circleci/slack@4.10.1

executors:
  pnpm-executor:
    docker:
      - image: vernaillen/circleci-pnpm:18.9.1-browsers
    working_directory: /tmp/workspace

jobs:
  build_and_test:
    executor: pnpm-executor
    steps:
      - checkout
      - run:
          name: Install packages
          command: pnpm install --no-frozen-lockfile
      - run:
          name: Lint
          command: pnpm run lint
      - run:
          name: Test
          command: pnpm test
      - run:
          name: Build
          command: |
            pnpm run netlify:build
      - sonarcloud/scan
      - persist_to_workspace:
          root: .
          paths:
            - package.json
            - pnpm-lock.yaml
            - node_modules
            - cypress
            - cypress.config.ts
            - dist
      - slack/notify:
          channel: circleci
          event: fail
  deploy:
    executor: pnpm-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Deploy
          command: |
            pnpm run netlify:deploy
      - slack/notify:
          channel: circleci
          event: always
  integration_test:
    executor: pnpm-executor
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Install Cypress
          command: pnpm run cypress:install
      - run:
          name: Run Cypress
          command: pnpm run cypress:run 
      - slack/notify:
          channel: circleci
          event: fail

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build_and_test:
          context: 
            - SonarCloud
            - Slack
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
          context: 
            - Slack
      - integration_test:
          requires:
            - deploy
          filters:
            branches:
              only: master
          context: 
            - Slack